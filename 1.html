<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dice Roll Simulator</h1>
    <div id="player-container">
        <!-- Player cups will be added dynamically here -->
    </div>

    <div id="sidebar">
        <div id="bet-info">
            <h2>Bet Info</h2>
            <p>Last Player Bet: <span id="last-bet">-</span></p>
            <label for="bet-quantity">Enter Quantity:</label>
            <input type="number" id="bet-quantity" min="1">
            <label for="bet-value">Enter Value:</label>
            <input type="number" id="bet-value" min="1" max="6">
            <button id="place-bet">Place Bet</button>
        </div>
        <div id="system-operation">
        <button id="start-game">Start Game</button>
        <button id="add-player">Add Player</button>
        <button id="remove-player">Remove Player</button>
        </div>
        <div id="player-operation">
        <!-- 添加 Roll、Check 和 Finish 按钮，并初始化为隐藏状态 -->
        <button id="roll-button" >Roll</button>
        <button id="check-button" >Check</button>
        <button id="finish-button" >Finish</button>
        <button id="open-button" >Open</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
